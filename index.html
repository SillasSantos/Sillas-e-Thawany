<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor üíú</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a0dad, #b026ff, #d17fff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.3em;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 20px;
    }

    .contador {
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }

    img {
      width: 85%;
      max-width: 400px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    iframe {
      margin-top: 20px;
      width: 90%;
      max-width: 350px;
      height: 80px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>üíú Eu Gosto de Voc√™ H√°..üíú</h1>

  <div class="contador" id="contador">
    Carregando... ‚è≥
  </div>

  <!-- Sua foto -->
  <img src="imagem.jpg" alt="Nossa foto linda" />

  <!-- Spotify: Wanna Be Yours -->
  <iframe src="https://open.spotify.com/embed/track/5XeFesFbtLpXzIVDNQP22n"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"></iframe>

  <footer>Sillas üíú Thawany</footer>

  <script>
    const inicio = new Date("2025-01-19T00:00:00");

    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        dias += new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const diff = agora - inicio;
      const segundosTotais = Math.floor(diff / 1000);
      const segundos = segundosTotais % 60;
      const minutos = Math.floor(segundosTotais / 60) % 60;
      const horas = Math.floor(segundosTotais / 3600) % 24;

      document.getElementById("contador").textContent =
        `${meses + anos * 12} meses, ${dias} dias, ` +
        `${horas} horas, ${minutos} minutos e ${segundos} segundos üíû`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
